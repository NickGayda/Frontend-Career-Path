<html>
    <head>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/3099ff847b.js" crossorigin="anonymous"></script>

        <title>Find your film</title>

        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Find your film</h1>
                <h2 id="watchlist">My Watchlist</h2>
            </div>
            <form id="movie-form" class="search-bar">
                <label for="movie-input"><span class="material-symbols-outlined">search</span></label>
                <input id="movie-input" name="movie-input" type="text" placeholder="Enter a movie title!">
                <button id="movie-search">Search</button>
            </form>
            <div id="movie-display" class="movie-display">
                <span class="material-symbols-outlined">movie</span>
                <p>Start exploring</p>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
