<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <button id="new-deck" class="new-deck">New Deck</button>
                <p id="card-count"></p>
            </div>
            <div class="main">
                <h1 id="result-message">Game of War</h1>
                <h2 id="computer-score">Computer: 0</h2>
                <div id="card-container">
                    <div class="card-outline"></div>
                    <div class="card-outline"></div>
                </div>
                <h2 id="player-score">Player: 0</h2>
            </div>
            <button disabled id="draw-cards" class="draw">Draw</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
