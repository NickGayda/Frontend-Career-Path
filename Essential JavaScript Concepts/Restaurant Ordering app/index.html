<html>
    <head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- Google Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container">
            <header class="banner">
                <div class="banner-text">
                    <h1>Nick's Diner</h1>
                    <h2>The best burgers and pizzas in town.</h2>
                </div>
            </header>
            <section class="content" id="content">
                
            </section>
            <section class="order hidden" id="order">
                <div class="order-details" id="order-details">
                    <h3>Your Order</h3>
                    <div class="order-items" id="order-items">
                    </div>
                    <div class="order-total">
                        <span class="order-item-food">Total price:</span>
                        <span class="order-item-price" id="order-total-price"></span>
                    </div>
                </div>
                <button class="btn" id="complete-order-btn">Complete order</button>
            </section>
            <section class="submit hidden" id="submit">
                <div class="submit-container">
                    <p class="submit-message" id="submit-message"></p>
                </div>
            </section>
        </main>
        <div class="overlay" id="overlay">
            <div class="payment-container" id="payment-container">
                <div class="payment-close-btn-container">
                    <button class="payment-close-btn" id="payment-close-btn">X</button>
                </div>
                <div class="payment-inner" id="payment-inner">
                    <h4>Enter card details</h4>
                    <form id="payment-form">
                        <input type="text" name="fullName" placeholder="Enter your name" required/>
                        <input type="text" name="cardNumber" placeholder="Enter card number" required/>
                        <input type="text" name="cvvNumber" placeholder="Enter CVV" required/>
                        <button type="submit" class="payment-submit-btn" id="payment-submit-btn">Accept</button>
                    </form>
                </div>
            </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
